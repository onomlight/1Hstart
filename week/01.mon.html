<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>월요일</title>
    <link rel="stylesheet" href="/css/table.css" />
  </head>
  <body>
    <h1 style="text-align: center">월요일</h1>
    <table border="1">
      <tr>
        <td class="time_nub">1:10</td>
        <td>
          권하윤 소율 수아 아인 예은 재인 다인 한솔 이레 승기 주오 예지 주안
        </td>
      </tr>

      <tr>
        <td class="time_nub">2:00</td>
        <td>
          소미 이채은 김나엘 이시율 김주하 김준우 박한별 이지아 김규백 수호 예지
        </td>
      </tr>
      <tr>
        <td class="time_nub">2:10</td>
        <td class="highlight">이레 규비 수아 한솔</td>
      </tr>

      <tr>
        <td>2:30</td>
        <td>시온 백하윤</td>
      </tr>

      <tr>
        <td class="time_nub">2:50</td>
        <td class="highlight">채은 이지아 김나엘 규백 (미술)예지</td>
      </tr>

      <tr>
        <td class="time_nub">3:10</td>
        <td>
          <p style="width: 100%">(칠초) 김이수</p>
        </td>
      </tr>

      <tr>
        <td class="time_nub">3:30</td>
        <td>
          <p style="width: 100%">(교동늘봄) 김시율 정서인</p>
        </td>
      </tr>

      <tr>
        <td class="time_nub">3:40</td>
        <td>
          <p style="width: 100%">(칠초늘봄) 서영채 이수경</p>
        </td>
      </tr>
      <tr>
        <td class="time_nub">3:50</td>
        <td class="highlight">이시온 김소은 백하윤 김예은</td>
      </tr>
    </table>
  </body>
</html>
