<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월요일 일정</title>
  </head>
  <body>
    <table border="1" contenteditable="false">
      <tr>
        <td>*1:10</td>
        <td>
          권하윤,배소율,이수이,최아인,권예은,조재인,조다인,조이레,송주안,배승기,최주오
        </td>
      </tr>

      <tr>
        <td>2:00</td>
        <td>
          오대양,오대주,권서연,제갈민,손보경,김이수,남혜주,이채은,김나엘,이시율,김준우,김찬호,박한별,이지아<br />->하윤,재인,이레
        </td>
      </tr>

      <tr>
        <td>2:35</td>
        <td>(칠초 돌봄) 지우,시현,시온</td>
      </tr>

      <tr>
        <td>3:20</td>
        <td>(칠초늘봄)서영채,백하윤,황예지->학원</td>
      </tr>
      <tr>
        <td>3:40</td>
        <td>(교동눈높이)박채은</td>
      </tr>

      <tr>
        <td>3:50</td>
        <td>(교동늘봄)김시율,정서인<br />->4:50하원</td>
      </tr>
    </table>

    <style>
      * {
        font-size: 1.35rem;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </body>
</html>
