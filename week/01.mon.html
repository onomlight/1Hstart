<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월요일</title>
  </head>
  <body>
    <h1 style="text-align: center">월요일</h1>
    <table border="1" contenteditable="false">
      <tr>
        <td>*1:10</td>
        <td>
          <p>권하윤</p>
          <p>소율</p>
          <p>수아</p>
          <p>아인</p>
          <p>예은</p>
          <p>재인</p>
          <p>다인</p>
          <p>한솔</p>
          <p>이레</p>
          <p>승기</p>
          <p>주오</p>
          <p>예지</p>
          <p>주안</p>
        </td>
      </tr>

      <tr>
        <td>2:00</td>
        <td>
          <p>소미</p>
          <p>이채은</p>
          <p>김나엘</p>
          <p>이시율</p>
          <p>김주하</p>
          <p>김준우</p>
          <p>혜주</p>
          <p>김찬호</p>
          <p>박한별</p>
          <p>이지아</p>
          <p>송주안</p>
          <p>김규백</p>
          <p>수호</p>
        </td>
      </tr>
      <tr>
        <td>2:10</td>
        <td>
          <p>이레</p>
          <p>한솔</p>
          <p>수아</p>
        </td>
      </tr>

      <tr>
        <td>2:30</td>
        <td>
          <p>시온</p>
          <p>백하윤</p>
        </td>
      </tr>

      <tr>
        <td>2:50</td>
        <td>
          <p>채은</p>
          <p>이지아</p>
          <p>김나엘</p>
          <p style="width: 100%">
            <a style="color: blue">세잔미술 - </a>김준우
          </p>
          <p>예지</p>
          <p>찬호</p>
        </td>
      </tr>

      <tr>
        <td>3:10</td>
        <td>
          <p style="width: 100%">(칠초)</p>
          <p>김이수</p>
        </td>
      </tr>

      <tr>
        <td>3:30</td>
        <td>
          <p style="width: 100%">(교동늘봄)</p>
          <p>김시율</p>
          <p>정서인</p>
        </td>
      </tr>

      <tr>
        <td>3:40</td>
        <td>
          <p style="width: 100%">(칠초늘봄)</p>
          <p>서영채</p>
          <p>이수경</p>
        </td>
      </tr>
      <tr>
        <td>3:50</td>
        <td>이시온 김소은</td>
      </tr>
    </table>

    <style>
      * {
        font-size: 1.35rem;
      }
      table {
        border-collapse: collapse;
      }
      td > p {
        display: inline-block;
        margin: 0;
        width: 90px;
        height: 100%;
      }
    </style>
  </body>
</html>
