    <title>수요일</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>*1:10</td>
        <td>
          보경,채은,하윤,소율,수아,아인,예원,재인,다인,이례,서연,지아,이수,주호,혜주,지우,준우,시율,시온,시현,승기
        </td>

      <tr>

      </tr>

      </tr>
      <tr>
        <td>3:10</td>
        <td>지우</td>
      </tr>

      </tr>
      <tr>
        <td>3:40</td>

      </tr>
