<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방학</title>
  </head>
  <body>
    <h1 style="text-align: center">방학기간</h1>
    <table border="1" contenteditable="false">
      <tr>
        <td>1:00</td>
        <td>
          <p>SD(서인,시온)</p>
        </td>
      </tr>
 <tr>
        <td>1:05</td>
        <td>
          <p>하서(규백)</p>
        </td>
      </tr>
 <tr>
        <td>1:10</td>
        <td>
          <p>칠초(권하은)</p>
        </td>
      </tr>
<tr>
        <td>1:20</td>
        <td>
          <p>럭키(찬호)</p>
        </td>
      </tr>
      <tr>
        <td>2:00</td>
        <td>
          <p>한서정문(백하윤:목요일제외)</p>
        </td>
      </tr>
      <tr>
        <td>2:05</td>
        <td>
          <p>예지(버스정류장)</p>
        </td>
      </tr>
      <tr>
        <td>2:10</td>
        <td>
          <p>수아 =>태왕(준우)</p>
        </td>
      </tr>
      <tr>
        <td>2:20</td>
        <td>
          <p>하원 - 서인,시온,규백,찬호</p>
        </td>
      </tr>
      <tr>
        <td>3:10</td>
        <td>
          <p>하원 - 나연:토스 <br> 예지:할머니집 <br> 준우 : 월수(미술) <Br> 수아</p>
        </td>
      </tr>
      <tr>
        <td>3:25</td>
        <td>
          <p>눈높이 - 박채은:수요일 할아버지집</p>
        </td>
      </tr>
      <tr>
        <td>3:30</td>
        <td>
          <p>교동(김시율)</p>
        </td>
      </tr>
      <tr>
        <td>3:35</td>
        <td>
          <p>칠초(수경|1학년)</p>
        </td>
      </tr>
      <tr>
        <td>3:40</td>
        <td>
          <p>소은이집 월금 | 나엘이집앞에서 태우기</p>
        </td>
      </tr>
      <tr>
        <td>4:40</td>
        <td>
          <p>하윤(태리,시율,채은,나엘)</p>
        </td>
      </tr>
    </table>

    <style>
      * {
        font-size: 1.35rem;
      }
      table {
        border-collapse: collapse;
      }
      td > p {
        display: inline-block;
        margin: 0;
        /* width: 90px; */
        height: 100%;
      }
    </style>
  </body>
</html>
